apiVersion: v1
kind: ServiceMonitor
metadata:
  name: mockexam-app-monitor
  namespace: mockexam
  labels:
    app: mockexam-app
spec:
  selector:
    matchLabels:
      app: mockexam-app
  endpoints:
  - port: octane
    path: /metrics
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mockexam-app-rules
  namespace: mockexam
spec:
  groups:
  - name: mockexam.rules
    rules:
    - alert: MockExamAppDown
      expr: up{job="mockexam-app-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MockExam application is down"
        description: "MockExam application has been down for more than 1 minute."
    
    - alert: MockExamHighCPU
      expr: rate(container_cpu_usage_seconds_total{pod=~"mockexam-app-.*"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on MockExam app"
        description: "CPU usage is above 80% for more than 5 minutes."
    
    - alert: MockExamHighMemory
      expr: container_memory_usage_bytes{pod=~"mockexam-app-.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage on MockExam app"
        description: "Memory usage is above 90% for more than 5 minutes."
    
    - alert: MockExamDatabaseDown
      expr: up{job="postgres-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MockExam database is down"
        description: "PostgreSQL database has been down for more than 1 minute."
