apiVersion: v1
kind: Secret
metadata:
  name: mockexam-secrets
  namespace: mockexam
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  APP_KEY: # base64 encoded Laravel app key
  DB_PASSWORD: # base64 encoded database password
  DB_USERNAME: # base64 encoded database username
  REDIS_PASSWORD: # base64 encoded redis password (optional)
  JWT_SECRET: # base64 encoded JWT secret
  MAIL_PASSWORD: # base64 encoded mail password
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: mockexam
type: Opaque
data:
  POSTGRES_DB: bW9ja2V4YW0= # mockexam
  POSTGRES_USER: cG9zdGdyZXM= # postgres
  POSTGRES_PASSWORD: # base64 encoded postgres password
